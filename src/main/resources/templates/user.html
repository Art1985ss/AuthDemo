<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Accenture Java Bootcamp</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="home.html">ACCENTURE Java Bootcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user.html">Dashboard</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacts.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5" th:text="${'This is user''s ' + user.name + ' dashboard!'}"/>
            <p class="lead" th:text="${'And your current test score is: ' + user.score}"/>


            <table>
                <tr>
                    <th>Test Name</th>
                    <th>Test Id</th>
                    <th>Test Duration</th>
                </tr>
                <tr th:each="testkc: ${user.userTests}">>
                    <td th:text="${testkc.testKC.id}"></td>

                    <td ><a th:href="@{'/test/' + ${testkc.getId()}}" th:text="${testkc.testKC.name}"></a></td>
                    <td th:text="${testkc.testKC.durationMinutes}"></td>
                </tr>
            </table>


        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="../static/jquery/jquery.slim.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
