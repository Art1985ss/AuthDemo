<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="home.html">ACCENTURE Java Bootcamp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<div class="jumbotron d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="form-group col-md-4 col-md-offset-5 align-center ">
                <form class="form-signin" method="post" action="/login">
                    <h2 class="form-signin-heading text-center">Please sign in</h2>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                               required autofocus>
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required>
                    </p>
                    <input name="_csrf" type="hidden" value="df6c9e4f-a80a-4a05-9854-6ff79a645207"/>
                    <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
                </form>
                <br>
                <hr>
                <p class="text-right"><a th:href="@{'/register'}" th:text="Registration"></a></p>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="../static/jquery/jquery.slim.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
