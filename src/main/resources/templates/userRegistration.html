<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header.html :: header-css"/>
</head>


<body>

<div th:replace="fragments/header.html :: header"/>

<!-- Page Content -->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">

            <div class="card-header">
                <h1>Registration</h1>
            </div>

            <div class="card-body">
                <form th:action="@{'/create'}" th:object="${dtoUser}" id="userRegistrationForm" method="post">
                    <div class="input-group form-group">
                        <label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="username" required maxlength="50">
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <label>
                            <input th:field="*{password}"  type="password" class="form-control" placeholder="password" required maxlength="50">
                        </label>
                    </div>

<!--                    <div class="input-group form-group">-->
<!--                        <label>-->
<!--                            <input type="password" class="form-control" placeholder="repeat password" required maxlength="50">-->
<!--                        </label>-->
<!--                    </div>-->

                    <div class="form-group">
                        <input name="_csrf" type="hidden" value="df6c9e4f-a80a-4a05-9854-6ff79a645207"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
    <div class="col-lg-12 text-center">
        <button class="btn btn-link mt-4" onclick="goBack()">Go Back</button>
    </div>
</div>

<div th:replace="fragments/footer.html :: footer"/>

<script>
    function goBack() {
        window.history.back();
    }
</script>


</body>

</html>
