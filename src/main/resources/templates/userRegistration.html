<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header.html :: header-css"/>

</head>

<body>

<div th:replace="fragments/header.html :: header"/>

<!-- Page Content -->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h1>Registration Form</h1>
            </div>
            <div class="card-body">
                <form id="userRegistrationForm" action="" method="post">
                    <div class="input-group form-group">
                        <label>
                            <input type="text" class="form-control" placeholder="username" required maxlength="50">
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <label>
                            <input type="text" class="form-control" placeholder="e-mail" required maxlength="50">
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <label>
                            <input type="password" class="form-control" placeholder="password" required maxlength="50">
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <label>
                            <input type="password" class="form-control" placeholder="repeat password" required maxlength="50">
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn-light">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: footer"/>

</body>

</html>
