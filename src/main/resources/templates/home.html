<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header.html :: header-css"/>

</head>

<body>

<div th:replace="fragments/header.html :: header"/>

<!-- Page Content -->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h1>Sign In</h1>
            </div>
            <div class="card-body">
                <form class="form-signin" method="post" action="/home">
                    <div class="input-group form-group">
                        <label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                                   required autofocus>
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"
                                   required>
                        </label>
                    </div>

                    <div class="form-group">
                        <input name="_csrf" type="hidden" value="df6c9e4f-a80a-4a05-9854-6ff79a645207"/>
                        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?  <a th:href="@{'/register'}" th:text="'Sign Up'"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: footer"/>

</body>

</html>
